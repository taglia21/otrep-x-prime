version: "3.9"
services:
  redis:
    image: redis:7.2
    container_name: otrep-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  otrep-x-engine:
    build: .
    container_name: otrep-x-engine
    environment:
      - TRADING_MODE=stream
      - ALPACA_API_KEY_ID=${ALPACA_API_KEY_ID}
      - ALPACA_API_SECRET_KEY=${ALPACA_API_SECRET_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: otrep-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: otrep-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  redis_data:
